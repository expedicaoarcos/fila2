<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Consulta Fila de Carregamento - CSN Arcos</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        margin: 30px auto;
        width: 92%;
        max-width: 420px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
	
	input {
		padding: 14px;
		font-size: 18px;
		border-radius: 8px;
		border: 1px solid #ccc;
		margin-top: 10px;
	}

	button {
		padding: 14px;
		margin-top: 15px;
		font-size: 18px;
		background: #007bff;
		color: white;
		border: none;
		border-radius: 8px;
		cursor: pointer;
	}

    button:active {
        background: #005bd1;
    }

    #resultado {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
    }
	
	.footer {
		margin-top: 30px;
		padding: 15px 10px;
		background: #f7f7f7;
		border-top: 1px solid #ddd;
	}

	.patrocinadores {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px 10px;
    background: #f5f5f5;
    flex-wrap: wrap;
}

.patrocinadores img {
	height: 40px;          /* desktop */
	max-width: 140px;
	object-fit: contain;
	transition: transform 0.2s ease;
}
	
.patrocinadores a:hover img {
	transform: scale(1.05);
}	
	/* üì± Ajustes para celular */
	@media (max-width: 480px) {
	    .patrocinadores {
	        gap: 15px;
	    }
	
	    .patrocinadores img {
	        height: 55px;      /* MAIOR no celular */
	        max-width: 90%;
	    }
	}
		
	.ads {
	    margin-top: 25px;
	    background: #f5f5f5;
	    padding: 15px 0 10px;
	    text-align: center;
	}
	
	.ads-slider a {
	    display: none;
	}
	
	.ads-slider a.active {
	    display: block;
	}
	
	.ads-slider img {
	    height: 55px;
	    max-width: 90%;
	    object-fit: contain;
	}
	
	.ads-label {
	    margin-top: 8px;
	    font-size: 12px;
	    color: #777;
	}

</style>

</head>
<body>

<div class="container">
    <h2>Consulta de Fila - CSN Arcos</h2>
    <p>Digite sua <b>placa</b> :</p>

    <input id="txt" placeholder="Ex: ABC1234" />

    <button onclick="consultar()">Consultar</button>

    <p id="resultado"></p>
</div>
    
<script>
async function consultar() {
    document.getElementById("resultado").innerText = "Consultando...";

    try {
        //const res = await fetch("https://expedicaoarcos.github.io/fila/fila.json?nocache=" + Date.now());
        const res = await fetch("fila.json?nocache=" + Date.now());
        const dados = await res.json();

        let chave = document.getElementById("txt").value.trim().toUpperCase();

        // Buscar SOMENTE pela placa
        let item = dados.find(x => x.placa && x.placa.toUpperCase() === chave);

        if (!item) {
            document.getElementById("resultado").innerText = "Placa n√£o encontrada na fila.";
            return;
        }

        //let pos = dados.indexOf(item) + 1;
        let pos = item.posicao;

        document.getElementById("resultado").innerHTML =
            `üöö <b>Posi√ß√£o na fila:</b> <span style='font-size:26px; color:#007bff;'>${pos}</span><br><br>
             üì¶ <b>Produto:</b> ${item.produto}<br>
             üè∑Ô∏è <b>Tipo:</b> ${item.tipo}`;
            
    } catch (e) {
        document.getElementById("resultado").innerText = "Erro ao acessar dados.";
    }
}
</script>

<footer class="ads">
    <div class="ads-slider">
        <a href="https://www.google.com/" target="_blank" rel="noopener">
            <img src="img/patrocinador1.jpg" alt="Transportadora Targets">
        </a>

        <a href="https://www.csn.com.br/" target="_blank" rel="noopener">
            <img src="img/patrocinador2.jpg" alt="CSN">
        </a>

        <a href="https://wa.me/5537988023361" target="_blank" rel="noopener">
            <img src="img/patrocinador3.jpg" alt="Despachante Z">
        </a>
    </div>

    <div class="ads-label">Patrocinadores</div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const ads = document.querySelectorAll(".ads-slider a");
    let index = 0;

    if (ads.length === 0) return;

    function trocarAd() {
        ads.forEach(ad => ad.classList.remove("active"));
        ads[index].classList.add("active");
        index = (index + 1) % ads.length;
    }

    trocarAd();                 // mostra o primeiro
    setInterval(trocarAd, 2000); // troca a cada 2s

});
</script>

</body>
</html>
